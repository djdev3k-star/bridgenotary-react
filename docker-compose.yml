services:
  backend:
    build: .
    container_name: bridgenotary-backend
    ports:
      - "5000:5000"
    environment:
      # Server Configuration
      PORT: 5000
      NODE_ENV: production
      
      # Odoo Configuration (set via environment variables)
      ODOO_URL: ${ODOO_URL}
      ODOO_DB: ${ODOO_DB}
      ODOO_USERNAME: ${ODOO_USERNAME}
      ODOO_API_KEY: ${ODOO_API_KEY}
      ODOO_FORM_TOKEN: ${ODOO_FORM_TOKEN}
      
      # Proof API Configuration
      PROOF_API_KEY: ${PROOF_API_KEY}
      PROOF_ENVIRONMENT: test
    
    # Use host network to access Tailscale
    network_mode: host
    
    # Restart policy
    restart: unless-stopped
    
    # Logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Nginx service for containerized deployment
  nginx:
    image: nginx:alpine
    container_name: bridgenotary-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./dist:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    extra_hosts:
      - "host.docker.internal:172.17.0.1"
    depends_on:
      - backend
    networks:
      - bridge_network
    restart: unless-stopped
  #   depends_on:
  #     - backend
  #   networks:
  #     - bridge_network
  #   restart: unless-stopped
  #   logging:
  #     driver: "json-file"
  #     options:
  #       max-size: "10m"
  #       max-file: "3"

networks:
  bridge_network:
    driver: bridge
