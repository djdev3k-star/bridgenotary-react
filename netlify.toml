[build]
  command = "npm run build"
  publish = "dist"
  environment = { NETLIFY_NEXT_PLUGIN_SKIP = "true" }

# Secrets scanning configuration
# VITE_API_URL is a legitimate frontend variable that must be in the bundle
# VITE_ODOO_FORM_TOKEN should not be used (token is server-side only)
[build.environment]
  # Allow these variables in the build output
  SECRETS_SCAN_OMIT_KEYS = "VITE_API_URL,VITE_ENABLE_APOSTILLE"

[dev]
  targetPort = 3000
  port = 8888

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/contact"
  to = "/.netlify/functions/contact"
  status = 200

[[redirects]]
  from = "/api/appointment"
  to = "/.netlify/functions/appointment"
  status = 200

[[redirects]]
  from = "/api/apostille"
  to = "/.netlify/functions/apostille"
  status = 200

[[redirects]]
  from = "/api/ron/start"
  to = "/.netlify/functions/ron-start"
  status = 200

[context.production]
  environment = { NODE_VERSION = "20" }

[context.deploy-preview]
  environment = { NODE_VERSION = "20" }

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
